<div class="register-component">
    <mat-card>
        <mat-card-header class="padding-m">
            <mat-card-title>Cadastro de Usu√°rio</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="form">
                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Nome Completo</mat-label>
                    <input matInput formControlName="fullName" placeholder="Digite o seu nome completo">
                </mat-form-field>
                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" placeholder="Digite o seu e-mail">
                </mat-form-field>
                <input-password-field [control]="passwordControl"></input-password-field>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button class="full-width" (click)="submit()">Cadastrar</button>
        </mat-card-actions>
    </mat-card>
</div>
